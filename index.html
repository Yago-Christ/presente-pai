<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Miss√£o Dia dos Pais</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 30px;
    }
    #imagem {
      max-width: 80%;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .mensagem {
      margin: 20px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Miss√£o Dia dos Pais üë®‚Äçüíª</h1>
  <div class="mensagem" id="mensagem">Para desbloquear seu presente, responda corretamente:</div>
  <img id="imagem" src="https://via.placeholder.com/600x300?text=Imagem+Fase+1" alt="Imagem da fase" />
  <div id="pergunta">Qual o nome do seu time do cora√ß√£o?</div>
  <input type="text" id="resposta" placeholder="Digite sua resposta aqui" />
  <br /><br />
  <button onclick="verificar()">Responder</button>

  <script>
    const fases = [
      {
        pergunta: "Qual o nome do seu time do cora√ß√£o?",
        resposta: "gremio",
        imagem: "img/foto1.jpg",
        mensagem: "Boa! Primeira fase completa!",
      },
      {
        pergunta: "Qual o prato que voc√™ mais ama?",
        resposta: ["lasanha", "panqueca", "churrasco"],
        imagem: "img/foto2.jpg",
        mensagem: "Essa foi f√°cil, n√©? Vamos para a pr√≥xima.",
      },
      {
        pergunta: "Data de nascimento do seu filho mais velho (formato **/**/**):",
        resposta: "08/10/09",
        imagem: "img/foto3.jpeg",
        mensagem: "Voc√™ est√° indo muito bem, parab√©ns!",
      },
      {
        pergunta: "Data de nascimento do seu filho mais novo (formato **/**/**):",
        resposta: "03/12/14",
        imagem: "img/foto4.jpg",
        mensagem: "Voc√™ est√° quase l√°!",
      },
      {
        pergunta: "Data de nascimento da sua esposa (formato **/**/**):",
        resposta: "26/04/89",
        imagem: "img/foto5.jpg",
        mensagem: "Muito bem!",
      },
      {
        pergunta: "FINAL",
        resposta: null,
        imagem: "img/casa.png",
        mensagem: "üéÅ Parab√©ns! Aqui est√° o mapa com o local exato do seu presente!",
      }
    ];

    let faseAtual = 0;

    function verificar() {
      const input = document.getElementById("resposta").value.toLowerCase().trim();
      const fase = fases[faseAtual];

      let acertou = false;

      if (fase.resposta === null) {
        // FINAL
        mostrarFinal();
        return;
      }

      if (Array.isArray(fase.resposta)) {
        acertou = fase.resposta.some(r => r.toLowerCase() === input);
      } else {
        acertou = fase.resposta.toLowerCase() === input;
      }

      if (acertou) {
        faseAtual++;
        atualizarFase();
      } else {
        alert("Resposta incorreta! Tente novamente.");
      }
    }

    function atualizarFase() {
      if (faseAtual < fases.length) {
        const fase = fases[faseAtual];
        document.getElementById("mensagem").innerText = fase.mensagem;
        document.getElementById("imagem").src = fase.imagem;

        if (fase.resposta === null) {
          mostrarFinal();
        } else {
          document.getElementById("pergunta").innerText = fase.pergunta;
          document.getElementById("resposta").value = "";
        }
      }
    }

    function mostrarFinal() {
      document.getElementById("mensagem").innerText = fases[faseAtual].mensagem;
      document.getElementById("imagem").src = fases[faseAtual].imagem;
      document.getElementById("pergunta").style.display = "none";
      document.getElementById("resposta").style.display = "none";
      document.querySelector("button").style.display = "none";
    }
  </script>
</body>
</html>
