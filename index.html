<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Miss√£o Dia dos Pais</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #00ffcc;
      text-align: center;
      padding: 30px;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }

    h1 {
      font-size: 36px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    #imagem {
      max-width: 90%;
      border: 3px solid #0ff;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 20px #0ff;
    }

    input {
      padding: 12px;
      width: 300px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #0ff;
      background: #111;
      color: #0ff;
    }

    button {
      padding: 12px 24px;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .mensagem {
      margin: 20px 0;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Miss√£o Dia dos Pais üéØ</h1>
  <div class="mensagem" id="mensagem">Agente Secreto, responda corretamente para avan√ßar:</div>
  <img id="imagem" src="https://via.placeholder.com/600x300?text=Fase+1" alt="Imagem da miss√£o" />
  <div id="pergunta">Qual o nome do seu time do cora√ß√£o?</div>
  <input type="text" id="resposta" placeholder="Digite sua resposta aqui" />
  <br /><br />
  <button onclick="verificar()">Responder</button>

  <script>
    const fases = [
      {
        pergunta: "Qual o nome do seu time do cora√ß√£o?",
        resposta: ["gremio", "gr√™mio"],
        imagem: "https://via.placeholder.com/600x300?text=Fase+1",
        mensagem: "Primeira etapa conclu√≠da, Agente!"
      },
      {
        pergunta: "Qual o prato que voc√™ mais ama?",
        resposta: ["lasanha", "panqueca", "churrasco"],
        imagem: "https://via.placeholder.com/600x300?text=Fase+2",
        mensagem: "Voc√™ conhece seu gosto! Avan√ßando..."
      },
      {
        pergunta: "Data de nascimento do seu filho mais velho (formato **/**/**):",
        resposta: ["08/10/09", "08-10-09", "08.10.09"],
        imagem: "https://via.placeholder.com/600x300?text=Fase+3",
        mensagem: "Miss√£o em progresso... continue!"
      },
      {
        pergunta: "Data de nascimento do seu filho mais novo (formato **/**/**):",
        resposta: ["03/12/14", "03-12-14", "03.12.14"],
        imagem: "https://via.placeholder.com/600x300?text=Fase+4",
        mensagem: "Quase l√°, agente!"
      },
      {
        pergunta: "Data de nascimento da sua esposa (formato **/**/**):",
        resposta: ["26/04/89", "26-04-89", "26.04.89"],
        imagem: "https://via.placeholder.com/600x300?text=Fase+5",
        mensagem: "√öltima barreira superada!"
      },
      {
        pergunta: "FINAL",
        resposta: null,
        imagem: "https://via.placeholder.com/600x300?text=LOCAL+SECRETO",
        mensagem: "üéÅ Parab√©ns, Agente! Aqui est√° o mapa para encontrar seu presente!"
      }
    ];

    let faseAtual = 0;

    function verificar() {
      const input = document.getElementById("resposta").value.toLowerCase().trim();
      const fase = fases[faseAtual];

      let acertou = false;

      if (fase.resposta === null) {
        mostrarFinal();
        return;
      }

      if (Array.isArray(fase.resposta)) {
        acertou = fase.resposta.some(r => r.toLowerCase() === input);
      } else {
        acertou = fase.resposta.toLowerCase() === input;
      }

      if (acertou) {
        faseAtual++;
        atualizarFase();
      } else {
        alert("‚ùå Resposta incorreta! Tente novamente, agente.");
      }
    }

    function atualizarFase() {
      if (faseAtual < fases.length) {
        const fase = fases[faseAtual];
        document.getElementById("mensagem").innerText = fase.mensagem;
        document.getElementById("imagem").src = fase.imagem;

        if (fase.resposta === null) {
          mostrarFinal();
        } else {
          document.getElementById("pergunta").innerText = fase.pergunta;
          document.getElementById("resposta").value = "";
        }
      }
    }

    function mostrarFinal() {
      document.getElementById("mensagem").innerText = fases[faseAtual].mensagem;
      document.getElementById("imagem").src = fases[faseAtual].imagem;
      document.getElementById("pergunta").style.display = "none";
      document.getElementById("resposta").style.display = "none";
      document.querySelector("button").style.display = "none";
    }
  </script>
</body>
</html>
